modeldesc-1 = "Всегда популярный и пользующийся большим спросом стиль «classic» - строгость, утонченность декоративной отделки, симметричные изогнутые линии.  Двери в классическом стиле подчеркивают покой и уверенность роскошного интерьера, создают ощущение стабильности. Декоративное покрытие, чаще всего темных тонов, имитирует ценные породы деревьев. Классический стиль отличает не броская внешняя красота, а полная гармония и изящество."
modeldesc-2 = "Изящные, своим внешним видом создающие впечатление невесомости, воздушности конструкции, поражающие воображение особым удивительным шиком. Утонченность наивысшего класса — это двери в стиле «Elegance». 
Каждая деталь несет в себе элемент легкости и света."
modeldesc-3 = "Строгий, немного холодный стиль Techno. Для него характерными чертами являются строго очерченные геометричные линии. Межкомнатные двери в стиле «Techno» дополняют общую картину помещения, где основной идеей является воссоздание визуального образа современного интерьера -много металла, камня, стекла.
 Двери отличаются на первый взгляд скромным дизайном, но имеют глубоко продуманный внешний вид."
modeldesc-4 = "Межкомнатные двери серии «Verona» - гармоничные конструкции, привлекающие лаконичностью, изяществом и совершенством своих форм.  
Двери этого стиля идеально вписываются практически в любой интерьер современной квартиры, дома или офиса. Ощущение завершенности (ничего лишнего), дизайн продуманный до мелочей, создадут идеальную атмосферу комфорта и уюта.
Спокойные насыщенные тона, много света, плавные линии, единение всех элементов декора."
modeldesc-5 = "Использование новейших технологий и самых современных материалов в производстве межкомнатной двери позволило воплотить в дизайне дверного полотна все модные тенденции стиля современного интерьера. Прямые стремительные линии и геометрическая симметрия, абсолютно прямоугольные просветы стекла плюс идеальные пропорции. Элегантная простота вот как можно сказать о дверях этого стиля. Двери из данной серии хорошо впишутся в интерьер помещения в  стиле "Hi-Tech", а так-же подойдут всем ценителям современных и стильных интерьеров."
modeldesc-6 = "Достичь наиболее полного выражение своей индивидуальности при оформлении интерьера личного пространства помогают двери серии «Art» - удивительные двери, открывающий полную свободу вашей фантазии. Уникальная возможность, реализована с помощью ультрасовременной технологии фотопечати на плоскости дверного полотна. Можно выбрать узор, рисунок или фотографию из каталога предложенного нами, или предложить свой вариант."